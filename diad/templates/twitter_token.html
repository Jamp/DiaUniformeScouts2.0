<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Twitter Auth</title>
</head>
<body>
<h2>Autenticación para el API Twitter</h2>
{% if url %}
    <a href="{{ url }}">Autenticar</a>
{% else %}
    <b>Éxito<br>
    Access Token:</b> {{ token }}<br>
    <b>Secret Token:</b> {{ secret }}
{% endif %}
</body>
</html>
